{%block content%}
<style>
    .empower-section {
        display: flex;
        justify-content:  center;
        align-items: left;
        background-color: rgb(72, 82, 104);
        padding: 50px 20px;
        color: white;
        gap: 20px;
            }
    
    .empower-row {
    display:inline-grid;
    justify-content: left;
    gap: 20px;
    margin: 40px 0;
    }

    .what-image img {
        max-width: 90%;
        height:500px;
        border-radius: 10px;
        margin-bottom: 30px;
    }

    .icon-row {
    display:inline-grid;
    justify-content: center;
    gap: 40px;
    margin: 50px 0;
}

    .icon-glow {
        width: 60px;
        height: 60px;
        animation: pulseGlow 2s infinite;
        filter: drop-shadow(0 0 6px #72bcd4);
        transition: transform 0.3s ease;
    }

    .icon-glow:hover {
        transform: scale(1.2);
    }

    @keyframes pulseGlow {
        0%, 100% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.1);
            opacity: 0.7;
        }
    }

    .excellence-section {
        display: flex;
        justify-content:  left;
        align-items: left;
        background-color: rgb(72, 82, 102);
        padding: 50px 20px;
        color: rgb(9, 9, 9);
        gap: 20px;
    }
    .highlights-image img {
        max-width: auto;
        border-radius: 10px;
        margin-bottom: 30px;
    }

    .slideshow-contaier {
        max-width: 1000px;
        position: relative;
        margin: auto;
    }
    .fade {
        animation-name: fade;
        animation-duration: 1.5s;
    }

    @keyframes fade {
        from {opacity: .4;}
        to {opacity: 1;}
    }

</style>

        <script>
            showSlides() {
             let i;
             let slides = document.getElementsByClassName("mySlides");
             for (i = 0; i < slides.length; i++) {
               slides[i].style.display = "none";
             }
             slideIndex++;
             if (slideIndex > slides.length) {slideIndex = 1}
             slides[slideIndex-1].style.display = "block";
             setTimeout(showSlides, 2000); // Change image every 2 seconds
           }
