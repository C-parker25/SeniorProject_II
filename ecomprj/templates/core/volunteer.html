{% extends "partials/base.html" %}

{% block content %}
{% load static %}

<style>
    .header-bg {
    margin-top: 10px;
    background-image: url("{% static 'images/ClassMatters_4-22-25_023.jpg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 375px;
    width: 100%;
    position: relative;
    }

    .overlay-text {
    position: absolute;
    bottom: 20px;
    left: 30px;
    color: rgb(255, 255, 255);
    background-color: rgb(98, 119, 163);
    padding: 0px 20px;
    border-radius: 10px;
    }

    body {
        background-color: rgb(0, 0, 0);
        color: #fff;
        padding: 0;
        margin: 0;
    }
    .container {
        margin-top: 70px;
        max-width: 600px;
        margin: 40px auto;
        background: rgb(255, 255, 255);
        color: #000;
        padding: 30px;
        border-radius: 12px;
    }
    
    h2 {
        text-align: center;
        margin-top: 10px;
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }
    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    button {
        background-color: rgb(98, 119, 163);
        color: #fff;
        border: none;
        padding: 12px;
        margin-top: 20px;
        width: 100%;
        cursor: pointer;
        border-radius: 6px;
    }
    .success-message {
        text-align: center;
        padding: 10px;
        background-color: #d4edda;
        color: #155724;
        border-radius: 6px;
        margin-bottom: 15px;
    }
    </style>
</head>
<body>
    <div class="header-bg">
        <div class="overlay-text">
            <h1>Volunteer Interest Form</h1>
        </div>
    </div>
    <div class="container">
        {% if success %}
            <div class="success-message">Thank you for your interest! We'll review your application and be in touch soon.</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reach Out</button>
        </form>
    </div>
</body>
</html>

{% endblock %}
